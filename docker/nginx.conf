server {
    listen 80;
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_types 
        application/atom+xml
        application/geo+json
        application/javascript
        application/x-javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rdf+xml
        application/rss+xml
        application/xhtml+xml
        application/xml
        font/eot
        font/otf
        font/ttf
        image/svg+xml
        text/css
        text/html
        text/javascript
        text/plain
        text/xml;
    gzip_min_length 256;

    error_page 401 /401/index.html;
    error_page 403 /403/index.html;
    error_page 404 /404/index.html;
    error_page 429 /429/index.html;
    error_page 500 /500/index.html;
    error_page 501 /501/index.html;
    error_page 502 /502/index.html;
    error_page 503 /503/index.html;
    error_page 504 /504/index.html;

    location / {
        root /usr/share/nginx/html;
        autoindex on;
        try_files $uri $uri/index.html;
    }
}
